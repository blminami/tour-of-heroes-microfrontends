<div class="bg-dark-bg h-screen">
  <h1
    class="text-4xl text-center font-normal mb-4 p-4 text-primary bg-secondary shadow-lg rounded-b-lg"
  >
    {{ title }}
  </h1>

  <ul class="flex border-b border-gray-500 text-gray-500 mb-8">
    <li class="-mb-px mr-1">
      <a
        class="inline-block py-2 px-4 font-semibold"
        routerLink="/"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="text-cordovan bg-dark-bg border-l border-gray-500 border-t border-r rounded-t"
        >Dashboard</a
      >
    </li>
    <li class="mr-1">
      <a
        class="inline-block py-2 px-4 hover:text-white font-semibold"
        routerLink="/heroes"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="text-cordovan bg-dark-bg border-l border-gray-500 border-t border-r rounded-t"
        >Heroes</a
      >
    </li>
  </ul>

  <router-outlet></router-outlet>
  <mft-wc-wrapper [options]="item"></mft-wc-wrapper>
</div>
