<div class="pl-3 pr-3">
  <div class="flex flex-row mt-4 mb-4">
    <input
      #heroName
      placeholder="Add new hero"
      class="shadow appearance-none border rounded w-1/5 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    />
    <button
      class="bg-white hover:bg-gray-100 text-primary-brighter font-semibold py-1 px-3 ml-1 border border-primary-brighter hover:border-transparent rounded"
      (click)="add(heroName.value); heroName.value = ''"
    >
      Add hero
    </button>
  </div>

  <div class="flex flex-row flex-wrap justify-between">
    <div
      *ngFor="let hero of heroes"
      class="rounded flex shadow-lg mb-2 w-[49%] bg-gradient-to-br from-gray-200 via-gray-400 to-gray-600 cursor-pointer relative"
      routerLink="/heroes/detail/{{ hero.id }}"
    >
      <img
        class="object-contain h-52 w-40 self-center"
        [src]="hero.image || defaultImage"
        alt="hero image"
      />
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ hero.name }}</div>
        <p class="text-test text-base">
          {{ hero.description || 'Unknown power' }}
        </p>
      </div>
      <button
        class="bg-gray-300 hover:bg-gray-100 p-2 rounded inline-flex items-center absolute right-1 top-1"
        (click)="delete(hero)"
      >
        <svg
          fill="#764248"
          height="10px"
          width="10px"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 460.775 460.775"
          xml:space="preserve"
        >
          <path
            d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55
       c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55
       c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505
       c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55
       l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719
       c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
